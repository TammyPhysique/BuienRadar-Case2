<div id="app"></div>

<!DOCTYPE html>
<html>
  <script>

        window.onload = Init();

        function Init(){
            PopulateDropdownList('https://data.buienradar.nl/2.0/feed/json');
            GetAPI('https://data.buienradar.nl/2.0/feed/json', document.getElementById('InputMeetstation').value);
        }

        function PopulateDropdownList(url){
            fetch(url).then(response => { 
                response.json().then(data => {
                    data.actual.stationmeasurements.forEach(station => {
                        var option = document.createElement('option');
                        option.value = station.stationname;
                        document.getElementById("DropDown").appendChild(option);
                    });
                });
            });
        }

        function GetAPI(url, MeetStation){
            document.getElementById("WeatherInfo").innerHTML = "";
            MeetStation != 0 ? fetch(url).then(response => { 
                response.json().then(data => {
                    data.actual.stationmeasurements.forEach(station => {
                        station.stationname.includes(MeetStation) ? PopulateWeatherData(station) : null;
                    });
                })
            }): null;
        }


        function PopulateWeatherData(MeetStation){
            var List = document.createElement('ul');

            var Fields = [["Locatie: ",MeetStation.stationname],
            ["Weer beschrijving: ",MeetStation.weatherdescription],["Temperatuur: ",MeetStation.temperature + "째C"],
                ["Gevoels temperatuur: ",MeetStation.feeltemperature + "째C"],["Grond temperatuur: ",MeetStation.groundtemperature + "째C"],["Vocht: ",MeetStation.humidity + "%"],
                ["Regenval Laatste 24 uur: ",MeetStation.rainFallLast24Hour + "mm"],
                ["Regenval het laatste uur: ",MeetStation.rainFallLastHour + "mm"]

            ];

            Fields.forEach(Field => {
                var item = document.createElement("li");
                item.innerHTML = Field[0] + " " + Field[1];
                List.appendChild(item);
            });    
            document.getElementById("WeatherInfo").appendChild(List);
        }




 window.onload = Init2();

        function Init2(){
            ForecastDropdownList('https://data.buienradar.nl/2.0/feed/json');
            GetAPI('https://data.buienradar.nl/2.0/feed/json', document.getElementById('InputMeetstation').value);

                        document.getElementById("DropDown2").appendChild(option);

                    data.actual.stationmeasurements.forEach(station => {
                        station.stationname.includes(MeetStation) ? ForecastWeatherData(station) : null;
                    });
                })
            }): null;
        }


        function ForecastWeatherData(MeetStation2){
            var List = document.createElement('ul');
            var Fields = [
["Locatie: ",MeetStation2.stationname],
["Datum: ",MeetStation2.datetime],
["Verwachte regen: ",MeetStation2.rain],
["Kans op regen: ",MeetStation2.rain_chance],
["Weer beschrijving: ",MeetStation2.condition],
["Kans op zon: ",MeetStation2.sun_chance],
["Temperatuur: ",MeetStation2.temperature + "째C"],
["Kans op sneeuw: ",MeetStation2.snow],
["Windkracht: ",MeetStation2.windforce],
["Vocht: ",MeetStation2.humidity + "%"],
];

            Fields.forEach(Field => {
                var item = document.createElement("li");
                item.innerHTML = Field[0] + " " + Field[1];
                List.appendChild(item);
            });    
            document.getElementById("WeatherInfo").appendChild(List);
        }
  
  
  
  </script>
  <body>
    <h1>Het weer</h1>
    <h2>Locatie en datum</h2>
    <label><input id="InputMeetstation" list="DropDown" type="text" value="" ></label>
    <datalist id="DropDown"></datalist>
    <button id="zoekButton" onclick="GetAPI('https://data.buienradar.nl/2.0/feed/json', getElementById('InputMeetstation').value)">Zoek</button>

  </body>

</html>
